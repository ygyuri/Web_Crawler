version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: books_crawler_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: books_crawler
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  crawler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: books_crawler_crawler
    command: python -m crawler.main
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/books_crawler?directConnection=true
      - MONGODB_DB_NAME=books_crawler
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
    restart: on-failure

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: books_crawler_scheduler
    command: python -m scheduler.main
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/books_crawler?directConnection=true
      - MONGODB_DB_NAME=books_crawler
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
    env_file:
      - .env
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: books_crawler_api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/books_crawler?directConnection=true
      - MONGODB_DB_NAME=books_crawler
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mongo-express:
    image: mongo-express:1.0.2
    container_name: books_crawler_mongo_express
    ports:
      - "8081:8081"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017/books_crawler?directConnection=true
      - ME_CONFIG_SITE_BASEURL=/
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_BASICAUTH=true
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=pass
    restart: unless-stopped

volumes:
  mongodb_data:

